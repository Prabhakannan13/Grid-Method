<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Blood Donor</title>    
</head>
<body>
    <h1>Blood Donor Form</h1>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <div class="row">
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="Name of the Donor" class="form-label">Name of the Donor</label>
                        <input type="text" class="form-control" id="">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="Donor Id" class="form-label">Donor Id</label>
                        <input type="text" class="form-control" id="">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="Donor ID Proof" class="form-label">Donor ID Proof</label>
                        <input type="text" class="form-control" id="">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="Native Location" class="form-label">Native Location</label>
                        <input type="text" class="form-control" id="">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="Native Location" class="form-label">Native Location</label>
                        <input type="text" class="form-control" id="">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="Address Of Donor" class="form-label">Address Of Donor</label>
                        <textarea class="form-control name=" id="" cols="30" rows="10"></textarea>
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="Blood Group" class="form-label">Blood Group</label>
                        <select class="form-control"name="Department" id="">
                            <option value="O+">O+</option>
                            <option value="B+">B+</option>
                            <option value="A+">A+</option>
                            <option value="AB+">AB+</option>
                            <option value="A1+">A1+</option>
                        </select>
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="Last date of Donating" class="form-label">Last date of Donating</label>
                        <input type="date" name=""class="form-control" id="">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="Upload Medical Certificate" class="form-label">Upload Medical Certificate</label>
                        <input type="file" name=""class="form-control" id="">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="Mobile Number" class="form-label">Mobile Number</label>
                        <input type="text" name=""class="form-control" id="">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="email" class="form-label">email</label>
                        <input type="email" name=""class="form-control" id="">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <Button class="btn btn-success">Register</Button>
                    </div>
                </div>
            </div>
        </div>
    </div>
   <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script> 
</body>  
</html>
